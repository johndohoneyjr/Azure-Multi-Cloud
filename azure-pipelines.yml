trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  address: app.terraform.io
  organization: johndohoneyjr
  workspace: workspace-from-api
  ATLAS_TOKEN: 123455

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- task: InvokeRESTAPI@1
  inputs:
    connectionType: 'ConnectedServiceName' 
    #serviceConnection: # Required when connectionType == ConnectedServiceName
    method: 'POST'
    #headers: '{"Content-Type": "application/json",  "Authorization": "$(system.AccessToken)"}' 
    #body: # Required when method != GET && Method != HEAD
